<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>BSG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="problem-section">
            <h2 class="section-title">Problem</h2>
            <p id="problem-description">
                Design a HashMap without using any built-in hash table libraries...
            </p>
        </div>
        <div class="io-section">
            <h2 class="section-title">Input / Output</h2>
            <pre id="input-output">
                Input: ["MyHashMap", "put", "get", "remove"]
                Output: [null, null, 1, null]
            </pre>
        </div>
        <div class="code-editor">
            <h2 class="section-title">Code</h2>
            <textarea id="code-area" placeholder="// Your code here..."></textarea>
        </div>
        <div class="results-section">
            <h2 class="section-title">Test Results</h2>
            <pre id="test-results">You must run your code first</pre>
        </div>
        <div class="buttons">
            <button id="run-btn">Run</button>
            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
